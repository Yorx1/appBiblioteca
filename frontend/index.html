<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FullStack</title>
  <!--Boostrap 4-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--Animated css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a href="/" class="navbar-brand">Books App</a>
    </div>
  </nav>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-4">
        <form id="book-form" class="card card-body">
          <div class="form-group">
            <p>
              <input id="title" type="text"  class="form-control" placeholder="Titulo de Libro" autofocus>
            </p>
          </div>
          <div class="form-group">
            <p>
              <input id="author" type="text" class="form-control" placeholder="Autor">
            </p>
          </div>
          <div class="form-group">
            <p>
              <input id="isbn" type="text" class="form-control" placeholder="ISBN">
            </p>
          </div>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="image">
              <label for="image" class="custom-file-label">Selecciona Imagen</label>
            </div>
          </div>
          <button class="btn btn-primary">
            Guardar Libro
          </button>
        </form>
      </div>
      <div class="col-md-8" id="books-cards">
      </div>
    </div>
  </div>
</body>

</html>
